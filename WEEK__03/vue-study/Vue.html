<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VueJS 학습</title>
  <style>
    ::-moz-placeholder {
      color: #99a4ac;
    }
    :-ms-input-placeholder {
      color: #99a4ac;
    }
    ::-webkit-input-placeholder {
      color: #99a4ac;
    }
    body {
      margin: 3rem;
      background: #ffffff;
      color: #333333;
    }
    .user-input {
      padding: 0.4em;
      border: 3px solid currentColor;
      color: #99a4ac;
    }
    .message {
      font-weight: bold;
      color: #99a4ac;
    }
  </style>
  <!-- 스토어 파일 로드 -->
  <script src="./store.js"></script>
  <!-- VueJS 로드 -->
  <script src="https://unpkg.com/vue"></script>
</head>
<body>

  <!-- HTML Template -->
  <div id="app">
    <!-- VueJS Directive: v-on, v-model -->
    <input
      v-bind:id="'hi' + Math.floor(Math.random() * 101)"
      type="text"
      class="upser-input"
      aria-label="오늘 할 일"
      placeholder="마라톤"
      v-model="message">
    <!-- String Interpolation(보간법), {{js_var}} -->
    <p class="print">오늘 할 일은 <span class="message">{{ message }}</span> 입니다.</p>
  </div>

  <script>
    // Vue {} 생성
    // 참조 변수가 없다
    new Vue({
      el: '#app',
      data: {
        message: store.state.message
      }
    });
  </script>

  <script>
    // Vue {}
    // new Vue();

    var state = {
      memory: 2,
      blank: []
    };

    var vm = new Vue({
      // state
      data(){
        return state;
      },
      // view: template
      template: '<div\
          v-bind:id="\'hi\' + 10"\
          v-on:click="increase">{{memory}}</div>\
      ',
      // action
      methods: {
        increase(){
          // Vue {} === this ????
          // this.count++;
          this.memory = '4TB';
        }
      }
    });

    // Vue {}
    // Properties
    // vm.$el; // 마운트 요소노드 반환
    // vm.$data // 데이터 객체를 반환(리엑티브 시스템 적용)
    // vm.$mount('elOrSelector'); // 마운트 요소를 추후 설정

  </script>

</body>
</html>
